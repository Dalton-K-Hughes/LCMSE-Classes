{% extends 'base.html' %}

{% block title %}Login{% endblock title %}
{% block style %}
<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='styles/login.css') }}">
{% endblock style %}
{% block content %}
<div class="container">
    <form method="POST">
        <h1>Sign Up</h1>
        {{ form.hidden_tag() }}
        <div class="input-group mb-3">
            {{ form.user_name }}
        </div>
        <div class="input-group mb-3">
            {{ form.password }}
        </div>
        <div class="input-group mb-3">
            {{ form.rePassword }}
        </div>
        <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">{{ form.classChoice.label }}</label>
            <select class="form-select" id="InputGroupSelect01">
                <option selected>Choose...</option>
                {% for value, label in form.classChoice.choices %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group mb-3">
            {{ form.adminPassword }}
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock content %}

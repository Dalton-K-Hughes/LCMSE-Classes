{% extends 'base.html' %}

{% block title %}Login{% endblock title %}
{% block style %}
<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='styles/login.css') }}">
{% endblock style %}
{% block content %}
<div class="container">
    <form method="POST">
        <h1>Login</h1>
        {{ form.hidden_tag() }}
        <div class="input-group mb-3">
            {{ form.user_name }}
        </div>
        <div class="input-group mb-3">
            {{ form.password }}
            {{ form.submit }}
        </div>
    </form>
</div>
{% endblock content %}
